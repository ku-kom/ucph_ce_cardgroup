<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<article aria-label="{card.data.header}">
    <f:if condition="{card.data.cardlink}">
        <f:then>
            <f:link.typolink parameter="{card.data.cardlink}" class="card-link">
                <f:render section="CardContent" arguments="{_all}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:render section="CardContent" arguments="{_all}" />
        </f:else>
    </f:if>
</article>
<f:section name="CardContent">
    <div class="card" id="card-{card.data.uid}">
        <f:if condition="{card.images}">
            <div class="card-image">
                <f:for each="{card.images}" as="image">
                    <f:image src="{f:uri.image(image: image)}" alt="{image.alternative}" class="card-img" />
                </f:for>
            </div>
        </f:if>
        <div class="card-body">
            <h3 class="card-title">
                <f:format.raw>{card.data.header}</f:format.raw>
            </h3>
            <f:format.raw>
                <f:format.crop maxCharacters="150">{card.data.bodytext}</f:format.crop>
            </f:format.raw>
        </div>
    </div>
</f:section>

</html>
