<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<article aria-label="{card.data.header}">
    <div class="card" id="card-{card.data.uid}">
        <f:if condition="{card.images}">
            <div class="card-image">
                <f:for each="{card.images}" as="image">
                    <f:image src="{f:uri.image(image: image)}" alt="{image.alternative}" class="card-img-top" />
                </f:for>
            </div>
        </f:if>
        <div class="card-body">
            <h2 class="card-title">
                <f:format.htmlspecialchars doubleEncode="false">{card.data.header}</f:format.htmlspecialchars>
            </h2>
            <f:format.html>{card.data.bodytext}</f:format.html>
        </div>
    </div>
</article>

</html>
