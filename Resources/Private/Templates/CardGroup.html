<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{cards}">
        <f:else>
            <div class="accordion" id="accordion-{data.uid}">
                <f:for each="{cards}" as="card" iteration="iteration">
                    <f:render partial="Card" arguments="{_all}" />
                </f:for>
            </div>
        </f:else>
        <f:if condition="{lib.ucph_cardgroup.pagecss !== ''}">
            <f:asset.css identifier="semicollapseCSS" href="{f:cObject(typoscriptObjectPath: 'lib.ucph_cardgroup.pagecss')}" />
        </f:if>
        <f:if condition="{lib.ucph_cardgroup.pagejs !== ''}">
            <f:asset.script identifier="semicollapseJs" src="{f:cObject(typoscriptObjectPath: 'lib.ucph_cardgroup.pagejs')}" />
        </f:if>
    </f:if>


</html>
