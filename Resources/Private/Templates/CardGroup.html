<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="cardColumns" value="{flexFormData.settings.columns}" />
<f:variable name="totalcount" value="{cards -> f:count()}" />
<f:if condition="{cards}">
    <f:then>
        <div class="row row-cols-1 row-cols-md-{cardColumns} g-4 {data.CType}" id="cardgroup-{data.uid}">
          
                <f:for each="{cards}" as="card" iteration="iteration">
                    <f:render partial="Card" arguments="{_all}" />
                </f:for>
           
        </div>
    </f:then>
    <f:if condition="{lib.ucph_cardgroup.pagecss !== ''}">
        <f:asset.css identifier="ucphCardGroupCSS" href="{f:cObject(typoscriptObjectPath: 'lib.ucph_cardgroup.pagecss')}" />
    </f:if>
</f:if>

</html>
