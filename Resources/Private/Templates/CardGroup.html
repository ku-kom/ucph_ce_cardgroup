<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:if condition="{cards}">
        <f:then>
            <div class="row row-cols-1 row-cols-md-{ucph_content_cardgroup_col} card-container" id="cardgroup-{data.uid}">
                <f:for each="{cards}" as="card">
                    <f:render partial="Card" arguments="{_all}" />
                </f:for>
            </div>
        </f:then>
    </f:if>
    <f:if condition="{lib.ucph_content_cardgroup.pagecss}">
        <f:asset.css identifier="UcphContentCardGroupCSS" href="{f:cObject(typoscriptObjectPath: 'lib.ucph_content_cardgroup.pagecss')}" />
    </f:if>
</f:section>

</html>
